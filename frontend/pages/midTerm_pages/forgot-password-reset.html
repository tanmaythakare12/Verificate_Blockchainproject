<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reset Password | Verificate</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="images/favicon.png" />
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="row w-100 m-0">
                <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
                    <div class="card col-lg-4 mx-auto">
                        <div class="card-body px-5 py-5">
                            <h3 class="card-title text-center mb-3">Reset Password</h3>
                            <form method="POST" class="needs-validation" novalidate action="reset-password">
                                <div class="form-group">
                                    <label>Password <span style="color: red;"> *</span></label>
                                    <div class="input-group mb-2 mr-sm-2">
                                        <input type="password" class="form-control p_input" id="password"
                                            name="Password"
                                            pattern="(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}" required
                                            placeholder="Enter Password">
                                        <div class="input-group-append" id="togglePassword">
                                            <div class="input-group-text"><i class="mdi mdi-eye-off"></i></div>
                                        </div>
                                        <div class="invalid-feedback">
                                            Please enter password
                                        </div>
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Confirm Password <span style="color: red;"> *</span></label>
                                    <div class="input-group mb-2 mr-sm-2">
                                        <input type="password" class="form-control p_input" id="confirmPassword"
                                            name="ConfirmPassword"
                                            pattern="(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}" required
                                            placeholder="Confirm Password">
                                        <div class="input-group-append" id="toggleConfirmPassword">
                                            <div class="input-group-text"><i class="mdi mdi-eye-off"></i></div>
                                        </div>
                                        <div class="invalid-feedback" style="display: block;"
                                            id="confirmPasswordErrorMessage"></div>
                                        <!-- <div class="valid-feedback">
                                        Looks good!
                                      </div> -->
                                    </div>
                                </div>
                                <div class="form-group d-flex align-items-center justify-content-between">
                                </div>
                                <div class="text-center">
                                    <button type="submit" id="submit-btn" class="btn btn-primary btn-block enter-btn"
                                        disabled>Register</button>
                                </div>
                                <div class="d-flex">
                                </div>
                                <!-- <p class="terms">By creating an account you are accepting our<a href="javascript: void(0);"> Terms & Conditions</a></p> -->
                            </form>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->
            </div>
            <!-- row ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="js/off-canvas.js"></script>
    <script src="js/hoverable-collapse.js"></script>
    <script src="js/misc.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/todolist.js"></script>
    <!-- endinject -->


    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");
        const toggleConfirmPassword = document.querySelector("#toggleConfirmPassword");
        const confirmPassword = document.querySelector("#confirmPassword");

        togglePassword.addEventListener("click", function () {
            if (password.getAttribute("type") == "password") {
                password.setAttribute("type", "text");
                this.querySelector('i').classList.remove("mdi-eye-off");
                this.querySelector('i').classList.add("mdi-eye");
            }
            else {
                password.setAttribute("type", "password");
                this.querySelector('i').classList.remove("mdi-eye");
                this.querySelector('i').classList.add("mdi-eye-off");
            }
        });

        toggleConfirmPassword.addEventListener("click", function () {
            if (confirmPassword.getAttribute("type") == "password") {
                confirmPassword.setAttribute("type", "text");
                this.querySelector('i').classList.remove("mdi-eye-off");
                this.querySelector('i').classList.add("mdi-eye");
            }
            else {
                confirmPassword.setAttribute("type", "password");
                this.querySelector('i').classList.remove("mdi-eye");
                this.querySelector('i').classList.add("mdi-eye-off");
            }
        });

        password.addEventListener("input", function () {
            checkPasswordMatch();
        })
        confirmPassword.addEventListener("input", function () {
            checkPasswordMatch();
        })
    </script>

    <script>
        function checkPasswordMatch() {
            if (password.value != confirmPassword.value) {
                document.querySelector('#confirmPasswordErrorMessage').innerHTML = 'Password & Confirm Password do not match';
                document.getElementById('submit-btn').disabled = true
            }
            else {
                document.querySelector('#confirmPasswordErrorMessage').innerHTML = '';
                document.getElementById('submit-btn').disabled = false
            }
        }
    </script>
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                            document.querySelector('#togglePassword').style.top = '124px';
                            document.querySelector('#togglePassword').style.right = '90px';
                            document.querySelector('#toggleConfirmPassword').style.top = '223px';
                            document.querySelector('#toggleConfirmPassword').style.right = '90px';
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

</body>

</html>
