<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login | Verificate</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- Layout styles -->
  <link rel="stylesheet" href="css/style.css">
  <!-- End layout styles -->
  <link rel="shortcut icon" href="images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="row w-100 m-0">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-center mb-3">Login</h3>
              <form method="POST" action ="do-login" class="needs-validation" novalidate>
                <div class="form-group">
                  <label>Email <span style="color: red;"> *</span></label>
                  <input type="email" class="form-control p_input" id="email" name="Email"
                    pattern="\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,})+" required placeholder="Enter Email">
                  <div class="invalid-feedback">
                    Please enter valid email
                  </div>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="form-group">
                  <label>Password <span style="color: red;"> *</span></label>
                  <input type="password" class="form-control p_input" id="password" name="Password" required placeholder="Enter Password">
                  <i class="mdi mdi-eye-off" id="togglePassword"
                    style="position: absolute; top: 202px; right: 75px; cursor: pointer; color: lightgray;"></i>
                  <div class="invalid-feedback">
                    Please enter password
                  </div>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="form-group d-flex align-items-center justify-content-between">
                  <div class="form-check">
                    <!-- <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"> Remember me </label> -->
                  </div>
                  <a href="show-forgot-password" class="forgot-pass">Forgot password?</a>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
                </div>
                <div class="d-flex">
                  <!-- <button class="btn btn-facebook mr-2 col">
                      <i class="mdi mdi-facebook"></i> Facebook </button>
                    <button class="btn btn-google col">
                      <i class="mdi mdi-google-plus"></i> Google plus </button> -->
                </div>
                <p class="sign-up">Don't have an Account?<a href="show-register"> Sign Up</a></p>
              </form>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/hoverable-collapse.js"></script>
  <script src="js/misc.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/todolist.js"></script>
  <!-- endinject -->

  <script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
      const typePassword = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", typePassword);
      this.classList.toggle("mdi-eye");
    });

    password.addEventListener("input", function () {
      checkPasswordMatch();
    })
  </script>

  <script>
      (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                document.querySelector('#togglePassword').style.top = '226px';
                document.querySelector('#togglePassword').style.right = '90px';
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()
  </script>

</body>

</html>
